version: '3.7'
services:
  redis:
    image: redis:lastest
    command: redis-server --port 6379
    container_name: redis_boot
    hostname: redis_boot
    labels:
      - "name=redis"
      - "mode=standalone"
    ports:
      - 6379:6379
    extra_hosts:
      - "host.docker.internal:host-gateway" # host.docker.internal 설정 열어주기